language: android
android:
  components:
  - build-tools-25.0.3
  - android-23
env: BINTRAY_USER=edinaftctravis EDINAFTC_ARTIFACTORY_USER=travis
after_success:
  "./gradlew :NinevoltLib:javadoc"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache/"
notifications:
  slack:
    secure: 
  email:
    on_success: none
    on_failure: change
deploy:
  - provider: script
    script: .travis/ci-deploy.sh
    skip_cleanup: true
    on:
      repo: edinaftc/Ninevolt
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: NinevoltLib/build/outputs/aar/NinevoltLib-release.aar
    skip_cleanup: true
    on:
      repo: edinaftc/Ninevolt
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs/
    name: Travis CI
    on:
      all_branches: true
